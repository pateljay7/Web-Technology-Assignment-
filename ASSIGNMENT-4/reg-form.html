<html>

<head>
	<style>
	#form
	{
		height:90%;

		background:white;

		margin-top:10px;
		margin-bottom:10px;

	{
		margin-top:20px;
		margin-left:100px;
		height:10px;
		width:800px;
		background:#005BFF;
		border-radius:5px;
		
	}
	select,input
	{

		border-radius:5px;
		border:none;
		background:#ECF0F1;
		height:30px;
		
		
		box-shadow:5px 5px 10px #ccc;

	}

	#submit{
	
		margin-left:100px;

		background:#355EFF;
		box-shadow:5px 5px 10px #355EFF;
		width:150px;

	}
	font
	{
		font-size:19px;
		font-weight:bold;
		font-family:sans-serif;
		align:right;
	}
	#submit:hover{box-shadow:0px 0px 20px #333;font-size:25px;}
	select:hover,input:hover{box-shadow:5px 5px 20px #333;font-size:20px;border:none;}
	</style>
	

<script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.FirstName.value == "") {
      alert("Error: FirstName is empty!");
      form.FirstName.focus();
    }

    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.FirstName.value)) {
      alert("Error: FirstName contains invalid characters!");
      form.FirstName.focus();

    }
  }

</script>
</head>

<body>
